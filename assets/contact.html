<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <title>Contact | Starbucks</title>
        <link href="css/style.css" rel="stylesheet">
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <!-- AJAX BOOTSTRAP-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    </head>

    <body>
        <header class="cabecalho">
            <div class="center">
                <div class="logo">
                    <img src="img/logo.png" alt="Logo Starbucks">
                </div>
                <div class="menu">
                    <a href="../index.html">Home</a>
                    <a href="about-us.html">About us</a>
                    <a href="whats-news.html">What's new</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </header>
        <section class="sobre">
            <div class="center4">
                <div class="imagem-sobre3">
                    <img class="banner2" src="img/banner2.png" alt="Café 2">
                </div>
                <div class="texto-sobre4">
                    <div class="d-flex flex-direction-column align-items-center
                        justify-content-center">
                        <h3>Contact Us</h3>
                    </div>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control inputsize
                                inputfield" id="exampleFormControlInput1"
                                placeholder="Your Name">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control inputsize
                                inputfield" id="exampleFormControlInput1"
                                placeholder="Your Email">
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control inputsize
                                inputfield" id="exampleFormControlInput1"
                                placeholder="Your Phone">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control inputsize"
                                id="exampleFormControlTextarea1"
                                placeholder="Your Message" rows="3" style="height: 150px"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    </div>
                </div>
            </div>
        </section>
        <footer class="rodape">
            <div class="footer">
                Starbucks © 2022 Copyright
            </div>
        </footer>
    </body>
</html>
